<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbus clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <Header>
        <nav>
             <div class="icon">
                <span><img width="100%"src="https://s3.rdbuz.com/Images/rdc/rdc-redbus-logo.webp" alt=""></span>
             </div>
             <div class="menu">
                <span><img width="100%"src="https://s3.rdbuz.com/Images/rdc/rdc-redbus-logo.webp" alt=""></span>
                <span><img width="100%"src="https://s3.rdbuz.com/Images/rdc/rdc-redbus-logo.webp" alt=""></span>
                <span></span>
                <span><h2>Help</h2></span>
                <span><h2>Account</h2></span>
             </div>
        </nav>
    </Header>
    <section class="main-container">
        <h1>India's No. 1 Online Bus Ticket Booking Site</h1>
        <div class="input-bus">
            <input type="text" id="TO" placeholder="TO">
            <input type="text" id="FROM" placeholder="FROM">
            <input type="date" name="DATE" id="DATE">
            <input type="button" value="SEARCH BUS" id="search">

        </div>
        
        <h1 id="head">Apno Ko, Sapno ko Kareeb Laaye</h1>
        
    </section>
 
</body>
</html>
